<div class="container">
  <div class="row">
    <h2>Register</h2>
  </div>
  <div class="row justify-content-md-center">
    <form #f="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="2" type="text" class="form-control" [(ngModel)]="user.firstName" #firstName="ngModel"
          name="firstName" (change)="log(firstName)" id="firstName" placeholder="first name">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">first name is required</div>
          <div *ngIf="firstName.errors.minlength">min characters
            {{firstName.errors.minlength.requiredLength}}</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
          placeholder="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password">
      </div>
      <p>{{f.value | json }}</p>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
